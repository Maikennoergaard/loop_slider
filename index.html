<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <div class="slider-container">
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <!-- Skal være aktiv på slide 4, for at den starter ved 1. Dette er fordi at javascripten overskriver html og det betyder 
            at når der i java script står "++1" ville den lave 2xbillede 1, i stedet for at lave et billede af hver. -->
        <div class="slide active slide4"></div>
    </div>

    <button class="arrow left-arrow" id="left">
        <span class="material-symbols-outlined">arrow_left_alt</span>
    </button>
    <button class="arrow right-arrow" id="right">
        <span class="material-symbols-outlined">arrow_right_alt</span>
    </button>

    <script src="js/script.js"></script>
</body>
</html>
